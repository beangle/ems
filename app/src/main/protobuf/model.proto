syntax = "proto3";

option java_package = "org.beangle.ems.app.log";
option java_outer_classname = "Proto";

message BusinessLogEvent {
    string operator = 1;
    int64 operateAt = 2;
    string summary = 3;
    string details = 4;
    string resources = 5;
    string ip = 6;
    string agent = 7;
    string entry = 8;
    int32 level=9;
    string appName=10;
}

message ErrorLogEvent {
  string username = 1;
  int64 occurredAt = 2;
  string message = 3;
  string stackTrace = 4;
  string exceptionName = 5;
  string requestUrl = 6;
  string params=7;
  string appName=8;
}
